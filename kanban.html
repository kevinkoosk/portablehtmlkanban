<html lang="en"><head>
    <link rel="stylesheet" href="./kanban.css">
    <title>Kanban Board</title>
</head>
<body>
    <div class="container">
        <div class="kanban-heading">
            <strong class="kanban-heading-text">Kanban Board</strong>     
            <button class="export-button" onclick="exportHTML()">Export HTML</button>
        </div>
        <div class="kanban-board">
            <div class="kanban-block" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
                <strong>To Do</strong>
                <div class="task-button-block">
                    <button id="task-button" onclick="createTask()">Create new task
                </button></div>
  </div>
            <div class="kanban-block" id="inprogress" ondrop="drop(event)" ondragover="allowDrop(event)" style="display: block;">
                <strong>In Progress</strong>
            <div class="task" id="taska" draggable="true" ondragstart="drag(event)" ondblclick="showDescriptionModal(this)" task-description="Do Item A">
      <span>Task A</span>
      <div class="task-description" id="taska-description">Do Item A</div>
    </div></div>
            <div class="kanban-block" id="done" ondrop="drop(event)" ondragover="allowDrop(event)" style="display: block;">
                <strong>Done</strong>
            <div class="task" id="taskb" draggable="true" ondragstart="drag(event)" ondblclick="showDescriptionModal(this)" task-description="Do Item B">
      <span>Task B</span>
      <div class="task-description" id="taskb-description">Do Item B</div>
    </div></div>
            <div class="create-new-task-block" id="create-new-task-block" style="display: none;">
                <strong>New Task</strong>
                <span class="form-row">
                    <label class="form-row-label" for="task-name">Task</label>
                    <input class="form-row-input" type="text" name="task-name" id="task-name">
                </span>
                <span class="form-row">
                    <label class="form-row-label" for="task-name">Description</label>
                    <textarea class="form-row-input" name="task-description" id="task-description" cols="70" rows="10"></textarea>
                </span>
                <span class="form-row">
                    <label class="form-row-label" for="task-name">Status</label>
                    <select class="form-row-input" name="task-status" id="task-status">
                        <option value="todo">To Do</option>
                        <option value="inprogress">In Progress</option>
                        <option value="done">Done</option>
                    </select>
                </span>
                <span class="form-row-buttons">
                    <button id="edit-button" onclick="editTask()">Edit
                    </button><button id="save-button" onclick="saveTask()">Save
                    </button><button id="cancel-button" onclick="createTask()">Cancel
                
            </button></span></div>
        </div>
        <div class="delete-area" ondrop="deleteTask(event)" ondragover="allowDrop(event)">
          Drag tasks here to delete them
        </div>
    </div>
    <script src="./script.js"></script>
</body></html>
